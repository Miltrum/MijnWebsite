<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Projects Page</title>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
margin: 0;
padding: 0;
}
.header {
background-color: white;
padding: 10px;
display: flex;
justify-content: space-between;
align-items: center;
}
.header h1 {
margin: 0;
font-size: 1.5em;
}
.header .search-box {
display: flex;
align-items: center;
}
.header .search-box input {
border: 1px solid #ccc;
border-radius: 4px;
padding: 5px;
margin-left: 10px;
}
.main-content {
background-color: black;
padding: 20px;
min-height: calc(100vh - 120px); /* calculate height excluding header and footer */
display: flex;
align-items: center;
justify-content: center;
flex-direction: column;
}
.project-box {
background-color: white;
border-radius: 10px;
margin: 10px;
padding: 20px;
width: 100px;
height: 100px;
display: flex;
align-items: center;
justify-content: center;
font-size: 1.5em;
}
.footer {
background-color: lightgray;
padding: 10px 0;
text-align: center;
}
.footer input {
border: 1px solid #ccc;
border-radius: 4px;
padding: 5px;
}
</style>
</head>
<body>

<div class="header">
<h1>Projects</h1>
<div class="search-box">
<i class="fa fa-search"></i>
<input type="text" placeholder="Search">
</div>
</div>

<div class="main-content">
<div class="d-flex flex-wrap justify-content-center">
<div class="project-box">1</div>
<div class="project-box">2</div>
<div class="project-box">3</div>
<div class="project-box">4</div>
<div class="project-box">5</div>
<div class="project-box">6</div>
</div>
</div>

<div class="footer">
<input type="text" value="www.Example.com" readonly>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</body>
</html>
